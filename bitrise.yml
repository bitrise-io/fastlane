---
format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- pattern: "*"
  is_pull_request_allowed: true
  workflow: ci
workflows:
  ci:
    steps:
    - activate-ssh-key@3.1.0:
        run_if: |-
          {{ not (enveq "SSH_RSA_PRIVATE_KEY" "") }}
    - git-clone@3.1.0: {}
    - fastlane@2.1.1:
        inputs:
        - lane: test
        - work_dir: "$BITRISE_SOURCE_DIR/BitriseFastlaneSample"
    - fastlane@2.1.1:
        inputs:
        - lane: build_and_archive
        - work_dir: "$BITRISE_SOURCE_DIR/BitriseFastlaneSample"
    - fastlane@2.1.1:
        inputs:
        - lane: publish
        - work_dir: "$BITRISE_SOURCE_DIR/BitriseFastlaneSample"
    - deploy-to-bitrise-io@1.2.2:
        description: |-
          This will deploy the artifacts generated by Fastlane,
          including Snapshot generated screenshots & html file,
          as well as the `scan` generated test report.
        inputs:
        - is_compress: 'true'
